apiVersion: v1
kind: Service
metadata:
  name: api-host-port
  labels:
    app: cloud-asr
spec:
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      name: api-host
  selector:
    app: cloud-asr
    tier: api
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: cloud-asr
spec:
  selector:
    matchLabels:
      app: cloud-asr
      tier: api
  template:
    metadata:
      labels:
        app: cloud-asr
        tier: api
    spec:
      containers:
        - image: smartcommunitylab/cloud-asr-api
          name: api
          ports:
            - containerPort: 80
              name: api-host
          env:
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: connection-string
                  key: string
            - name: MASTER_ADDR
              value: "tcp://master:5679"
