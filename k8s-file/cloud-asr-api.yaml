apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: cloud-asr
spec:
  selector:
    matchLabels:
      app: cloud-asr
      tier: api
  template:
    metadata:
      labels:
        app: cloud-asr
        tier: api
    spec:
      nodeSelector:
        kubernetes.io/hostname: k82
      containers:
        - image: smartcommunitylab/cloud-asr-api
          name: api
          ports:
            - containerPort: 80
              name: api-host
          env:
            - name: CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: connection-string
                  key: string
            - name: MASTER_ADDR
              value: "tcp://master:5679"
